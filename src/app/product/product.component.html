<div *ngFor="let p of product" class="col-md-4 col-sm-6 col-lg-3">
    <div class="thumbnail">
        <img src="https://via.placeholder.com/320x150" alt="">
        <div class="caption">
            <h4 class="pull-right">{{p.price}}</h4>
            <h4><a>{{p.title}}</a></h4>
            <p>{{p.desc}}</p>
        </div>
        <div>
            <app-stars></app-stars>
        </div>
    </div>
</div>
