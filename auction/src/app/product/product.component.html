<div *ngFor="let p of product" class="col-md-4 col-sm-6 col-lg-3">
    <div class="thumbnail" [routerLink]="['/product',p.title]">
        <img [src]="imageUrl" alt="">
        <div class="caption">
            <h4 class="pull-right">{{p.price}}</h4>
            <h4><a>{{p.title}}</a></h4>
            <p>{{p.desc}}</p>
        </div>
        <div>
            <app-stars [rating]="p.rating"></app-stars>
        </div>
    </div>
</div>
