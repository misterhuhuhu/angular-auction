<div class="row">
  <div class="col-sm-12">
    <input class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
  </div>
</div>

<div *ngFor="let p of products | filter:'title':keyword" class="col-md-4 col-sm-6 col-lg-3">
    <div class="thumbnail" [routerLink]="['/product',p.id]">
        <img [src]="imageUrl" alt="">
        <div class="caption">
            <h4 class="pull-right">{{p.price}}</h4>
            <h4><a>{{p.title}}</a></h4>
            <p>{{p.desc}}</p>
        </div>
        <div>
            <app-stars [rating]="p.rating"></app-stars>
        </div>
    </div>
</div>
